---
- name: Create or update the chronyd MachineConfig for masters
  community.okd.k8s:
    definition:
      apiVersion: machineconfiguration.openshift.io/v1
      kind: MachineConfig
      metadata:
        labels:
          machineconfiguration.openshift.io/role: master
        name: 50-masters-chronyd-configuration
      spec:
        config:
          ignition:
            version: 3.1.0
          storage:
            files:
            - contents:
                source: data:text/plain;charset=utf-8;base64,
              mode: 420
              overwrite: true
              path: /etc/chronyd.conf

- name: Create or update the chronyd MachineConfig for workers
  community.okd.k8s:
    definition:
      apiVersion: machineconfiguration.openshift.io/v1
      kind: MachineConfig
      metadata:
        labels:
          machineconfiguration.openshift.io/role: worker
        name: 50-workers-chronyd-configuration
      spec:
        config:
          ignition:
            version: 3.1.0
          storage:
            files:
            - contents:
                source: data:text/plain;charset=utf-8;base64,
              mode: 420
              overwrite: true
              path: /etc/chronyd.conf